{% extends "base.html" %}

{% block title %}
Chat
{% endblock %}

{% block content %}

<div class="main-container">
    <div id="chats-list">
        <ul id="chats-list">
            {% for course in courses %}
                <a href="{{ url_for('college.course', course_id=course.id)}}">
                    <li>{{ course.name }}</li>
                </a>
            {% endfor %}
        </ul>
        <a href="{{url_for('college.create_course')}}">Create Course</a>
    </div>

    <div id="chat-container">
        <div>
            {% if course %}
            <input type="hidden" id="chat_id" value="{{ course.id }}" />
            <h1>{{ course.name }}</h1>
        {% endif %}
        </div>
    </div>
</div>


{% endblock %}
